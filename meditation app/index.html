<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Meeditation App</title>
  </head>
  <body>
    <div class="video-container">
      <video loop>
        <source src="./video/beach.mp4" />
      </video>
    </div>
    <main>
      <section class="time-select">
        <button data-time="120" class="time-button">2 minutes</button>
        <button data-time="300" class="time-button">5 minutes</button>
        <button data-time="600" class="time-button">10 minutes</button>
      </section>
      <section class="play-pause">
        <audio class="song">
          <source src="./sounds/beach.mp3" />
        </audio>
        <img src="./svg/play.svg" alt="" class="play-btn" />
        <svg
          class="track-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"
          />
        </svg>
        <svg
          class="moving-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#018EBA"
            stroke-width="20"
          />
        </svg>
        <h3 class="time-display">0:00</h3>
      </section>
      <section class="sound-select">
        <button
          data-sound="./sounds/beach.mp3"
          data-video="./video/beach.mp4"
          class="beach-button"
        >
          <img src="./svg/beach.svg" alt="" /></button
        ><button
          data-sound="./sounds/rain.mp3"
          data-video="./video/rain.mp4"
          class="rain-button"
        >
          <img src="./svg/rain.svg" alt="" />
        </button>
      </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
